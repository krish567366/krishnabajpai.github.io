<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Krishna Bajpai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
      
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 0%;
        --primary: 0 0% 0%;
        --primary-foreground: 0 0% 100%;
        --secondary: 0 0% 97%;
        --muted: 0 0% 45%;
        --border: 0 0% 90%;
      }

      body {
        font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
      }

      .sketch-animation {
        animation: sketch 0.5s ease-in-out;
      }

      @keyframes sketch {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-[hsl(var(--background))] text-[hsl(var(--foreground))] min-h-screen">
    <!-- Header -->
    <header class="py-4 bg-[hsl(var(--background))] border-b border-[hsl(var(--border))] fixed w-full top-0 z-50">
      <div class="container mx-auto px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <a href="/" class="font-medium text-xl">
            Krishna Bajpai
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-16 min-h-screen flex items-center justify-center">
      <div class="container mx-auto px-6 lg:px-8">
        <div class="max-w-2xl mx-auto text-center space-y-8 sketch-animation">
          <div class="space-y-4">
            <h1 class="text-6xl font-light tracking-tight">
              404
            </h1>
            <h2 class="text-3xl font-light">
              Page Not Found
            </h2>
            <p class="text-[hsl(var(--muted))] text-lg leading-relaxed">
              The page you're looking for doesn't exist or has been moved. 
              Let's get you back on track.
            </p>
          </div>
          
          <div class="flex justify-center">
            <a href="/" 
               class="inline-flex items-center justify-center rounded-full h-10 px-8 text-sm font-medium bg-[hsl(var(--primary))] text-[hsl(var(--primary-foreground))] hover:opacity-90 transition-opacity">
              Return to Homepage
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 bg-[hsl(var(--secondary))] border-t border-[hsl(var(--border))]">
      <div class="container mx-auto px-6 lg:px-8 text-center text-sm text-[hsl(var(--muted))]">
        <p>Â© 2025 Krishna Bajpai. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
